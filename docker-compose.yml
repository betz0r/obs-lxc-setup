services:
  obs-vnc:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: obs_vnc_container
    privileged: true
    ports:
      - "5900:5900"  # VNC Port
      - "5901:5901"  # VNC Web Port
    volumes:
      - /shared:/shared  # Shared directory
    environment:
      - VNC_PASSWD=123456  # Default VNC password
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
    restart: always
    shm_size: "256m"  # Shared memory
    cap_add:
      - SYS_RESOURCE
      - SYS_ADMIN
    security_opt:
      - apparmor=unconfined
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5901"]
      interval: 30s
      timeout: 5s
      retries: 3
